    <script>
      var Employee = function(name, age) {
        this.name = name;
        this.age = age;
        this.leaveBalance = 50;
      };

      var e1 = new Employee("gokul", 24);
      var e2 = new Employee("gkl", 30);

      Employee.prototype.showDetails = function() {
        console.log(this.name, this.age, this.leaveBalance);
      };

      Employee.prototype.applyLeave = function(days) {
        return (this.leaveBalance = this.leaveBalance - days);
      };
      e1.applyLeave(10);
      e1.showDetails();
    </script>
