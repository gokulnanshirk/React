<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let users = [
        { id: 23, name: "vinay", city: "banglore", age: 21 },
        { id: 32, name: "sanjay", city: "chennai", age: 22 },
        { id: 24, name: "vinod", city: "mumbai", age: 34 },
        { id: 34, name: "mahesh", city: "pune", age: 30 },
        { id: 40, name: "dinesh", city: "banglore", age: 24 }
      ];

      users
        .filter((users) => {
          return users.age < 30;
        })
        .map((users) => {
          return users.name + " " + users.age;
        })
        .sort()
        .forEach((name) => {
          console.log(name);
        });
    </script>
  </body>
</html>
